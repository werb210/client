<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boreal Financial - Offline</title>
    <style>
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f8fafc;
        color: #0f172a;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 24px;
      }
      .card {
        max-width: 420px;
        background: #ffffff;
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
        text-align: center;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 24px;
        color: #1d4ed8;
      }
      p {
        margin: 0 0 20px;
        line-height: 1.6;
      }
      button {
        border: none;
        background: #1d4ed8;
        color: #fff;
        padding: 10px 18px;
        border-radius: 999px;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>
        We saved your progress. Reconnect to continue syncing your application or chat
        messages.
      </p>
      <button onclick="window.location.reload()">Try again</button>
    </div>
  </body>
</html>
