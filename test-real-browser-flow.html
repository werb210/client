<!DOCTYPE html>
<html>
<head>
    <title>Real Browser Test - Step 4 ‚Üí Step 6 ApplicationId Flow</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .pass { background-color: #d4edda; }
        .fail { background-color: #f8d7da; }
        button { margin: 5px; padding: 8px 16px; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Real Browser Test - Step 4 ‚Üí Step 6 ApplicationId Flow</h1>
    
    <button onclick="testFlow()">Test Step 4 ‚Üí Step 6 Flow</button>
    <button onclick="clearAll()">Clear Storage</button>
    
    <div id="results"></div>
    
    <script>
        function log(message) {
            console.log(message);
            const logDiv = document.createElement('div');
            logDiv.className = 'log';
            logDiv.textContent = message;
            document.getElementById('results').appendChild(logDiv);
        }
        
        function clearAll() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('results').innerHTML = '';
            log('‚úÖ Storage cleared');
        }
        
        function testFlow() {
            document.getElementById('results').innerHTML = '';
            
            log('üß™ Testing Step 4 ‚Üí Step 6 ApplicationId Flow');
            log('='.repeat(50));
            
            // Step 1: Clear and setup
            localStorage.clear();
            log('1. Cleared localStorage');
            
            // Step 2: Simulate Step 4 storing applicationId
            const testAppId = `app_test_${Date.now()}`;
            localStorage.setItem('applicationId', testAppId);
            log(`2. Step 4 stored applicationId: ${testAppId}`);
            
            // Step 3: Verify storage
            const stored = localStorage.getItem('applicationId');
            if (stored === testAppId) {
                log('‚úÖ 3. Storage verification: PASSED');
            } else {
                log('‚ùå 3. Storage verification: FAILED');
            }
            
            // Step 4: Simulate Step 6 recovery (context lost)
            const mockContextId = null; // Lost context
            const localStorageId = localStorage.getItem('applicationId');
            
            log(`4. Step 6 recovery test:`);
            log(`   Context ID: ${mockContextId}`);
            log(`   localStorage ID: ${localStorageId}`);
            
            // Step 5: Test recovery logic
            if (!mockContextId && localStorageId) {
                log('‚úÖ 5. Recovery logic: WOULD WORK');
                log('   Step 6 would restore applicationId from localStorage');
            } else {
                log('‚ùå 5. Recovery logic: WOULD FAIL');
                log('   Step 6 would show "No application ID" error');
            }
            
            // Step 6: Final applicationId availability
            const finalId = mockContextId || localStorageId;
            if (finalId) {
                log('‚úÖ 6. Final result: applicationId available for Step 6');
                log('   SignNow API calls would work');
                log('   No error panel would appear');
            } else {
                log('‚ùå 6. Final result: No applicationId available');
                log('   SignNow API calls would fail');
                log('   Error panel would appear');
            }
            
            log('='.repeat(50));
            if (finalId) {
                log('üéâ OVERALL RESULT: Step 4 ‚Üí Step 6 flow WORKS');
            } else {
                log('‚ö†Ô∏è OVERALL RESULT: Step 4 ‚Üí Step 6 flow BROKEN');
            }
        }
    </script>
</body>
</html>
