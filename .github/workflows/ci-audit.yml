name: CI Audit

on:
  push:
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Clean npm config
        run: |
          npm config delete registry || true
          npm config set registry https://registry.npmjs.org/

      - name: Remove lockfile (prevent corrupted registry refs)
        run: rm -f package-lock.json

      - name: Install Dependencies (fresh)
        run: npm install

      - name: Run Lint (safe for flat config)
        run: |
          if npm run | grep -q "lint"; then
            npx eslint .
          fi

      - name: Run TypeScript Check (if exists)
        run: |
          if npm run | grep -q "typecheck"; then
            npm run typecheck
          fi

      - name: Run Build (if exists)
        run: |
          if npm run | grep -q "build"; then
            npm run build
          fi

      - name: Run Tests (if exists)
        run: |
          if npm run | grep -q "test"; then
            npm test -- --run || true
          fi

      - name: Run npm audit (non-blocking)
        run: npm audit --audit-level=high || true
