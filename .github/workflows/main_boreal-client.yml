name: Deploy Client App (React) to Azure

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Build client
        working-directory: ./client
        run: npm run build

      - name: Zip artifact
        run: |
          cd client/dist
          zip -r ../../client-release.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_CLIENT_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_CLIENT_PUBLISH_PROFILE }}
          package: client-release.zip
