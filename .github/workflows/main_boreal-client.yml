name: Deploy Staff Server to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (server folder)
        working-directory: server
        run: npm ci

      - name: Build TypeScript (server folder)
        working-directory: server
        run: npm run build

      - name: Prepare artifact
        run: |
          mkdir build_output
          cp -R server/dist build_output/dist
          cp server/package.json build_output/
          cp server/package-lock.json build_output/
          # Required for Azure startup
          echo "node dist/index.js" > build_output/server.js

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: staff-server-build
          path: build_output

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE }}

      - name: Deploy ZIP to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: build_output
