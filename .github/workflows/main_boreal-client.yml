name: Deploy boreal-client to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./client-app
        run: npm install

      - name: Create .env.production
        working-directory: ./client-app
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> .env.production
          echo "VITE_SIGNNOW_CLIENT_ID=${{ secrets.VITE_SIGNNOW_CLIENT_ID }}" >> .env.production
          echo "VITE_SIGNNOW_REDIRECT_URL=${{ secrets.VITE_SIGNNOW_REDIRECT_URL }}" >> .env.production

      - name: Build client app
        working-directory: ./client-app
        run: npm run build

      - name: Deploy to Azure Web App
        uses: Azure/webapps-deploy@v3
        with:
          app-name: boreal-client
          package: client-app/dist
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
