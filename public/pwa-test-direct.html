<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct PWA Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Direct PWA Diagnostic Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `status ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test Service Worker
        if ('serviceWorker' in navigator) {
            addResult('‚úÖ Service Worker API supported');
            
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    addResult('‚úÖ Service Worker registered successfully');
                })
                .catch(error => {
                    addResult('‚ùå Service Worker registration failed: ' + error.message, false);
                });
        } else {
            addResult('‚ùå Service Worker not supported', false);
        }
        
        // Test Push Notifications
        if ('PushManager' in window) {
            addResult('‚úÖ Push Manager supported');
        } else {
            addResult('‚ùå Push Manager not supported', false);
        }
        
        // Test other PWA features
        addResult(`üì± Online status: ${navigator.onLine ? 'Online' : 'Offline'}`);
        addResult(`üíæ IndexedDB: ${'indexedDB' in window ? 'Supported' : 'Not supported'}`);
        addResult(`üóÑÔ∏è Cache API: ${'caches' in window ? 'Supported' : 'Not supported'}`);
        addResult(`üîî Notifications: ${'Notification' in window ? 'Supported' : 'Not supported'}`);
        
        // Test VAPID endpoint
        fetch('/api/vapid-public-key')
            .then(response => response.json())
            .then(data => {
                if (data.publicKey) {
                    addResult('‚úÖ VAPID public key available');
                } else {
                    addResult('‚ùå VAPID public key not available', false);
                }
            })
            .catch(error => {
                addResult('‚ùå VAPID endpoint error: ' + error.message, false);
            });
    </script>
</body>
</html>
