<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Console Test</title>
</head>
<body>
    <h1>Debug Console Test</h1>
    <div id="status">Testing...</div>
    
    <script>
        console.log('Debug script loaded');
        
        // Test if we can load the main bundle
        const script = document.createElement('script');
        script.type = 'module';
        script.src = '/assets/index-CljxFoTg.js';
        script.onload = function() {
            console.log('Main bundle loaded successfully');
            document.getElementById('status').textContent = 'Main bundle loaded successfully';
        };
        script.onerror = function(error) {
            console.error('Failed to load main bundle:', error);
            document.getElementById('status').textContent = 'Failed to load main bundle: ' + error;
        };
        
        document.head.appendChild(script);
        
        // Also test a simple fetch to the API
        fetch('/api/health')
            .then(response => {
                console.log('API health check:', response.status);
            })
            .catch(error => {
                console.error('API health check failed:', error);
            });
    </script>
</body>
</html>
